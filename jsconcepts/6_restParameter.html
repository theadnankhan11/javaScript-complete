    <script>
      //the rest parameter syntex allows a funciton to accept an indefinite number of arguments as an array
      function sum(...values) {
        // console.log(Array.isArray(values));
        let sum = 0;

        values.map((d) => (sum += d));
        console.log(sum);
      }
      //   sum(3, 5);
      //   sum(3, 5, 23, 333, 222);
      //   sum(3, 5, 100, 200);

      function claculate(type, ...values) {
        type(...values);
      }

      claculate(sum, 10, 20, 30, 40);
