<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function x() {
        for (var i=1; i <=5; i++) {
            function close(x){
                setTimeout(function () {
                    console.log(x);
                }, x * 1000);
            }
            close(i)
        }
        console.log("Hello javascript");
      }
      x();
    </script>
  </body>
